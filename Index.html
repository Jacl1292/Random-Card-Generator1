<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Random Card Generator</title>
</head>
<body class="body bg-success">
    <div class="container">
        <div class="row justify-content-center">
            <div class="card" style="width: 18rem; height: 25rem; margin-top: 20px;border-radius: 5%;">
                <div class="card-row" style=" height: 5rem;">
                    <div class="col">
                        <label for="" class="palo" style="height: auto;font-size:3rem"></label>
                    </div>           
                </div>
                <div class="form-row justify-content-center" style="height: auto;font-size: xx-large;">
                    <div class="form-grup">
                        <div class="card-num" style="font-size: 10rem ; text-align:center;"></div>
                    </div>      
                </div>
                <div class="card-row" style=" height: 5rem;">
                    <div class="col justify-content-end">
                        <label for="" class="palo" style="transform: rotate(180deg);font-size:3rem;float: right;"></label>
                    </div> 
                </div>
            </div>
        </div>
    </div>   
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
